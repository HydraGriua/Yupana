<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>Nueva Suscripcion</title>
<link th:href="@{/assets/images/Yupana-logo_fc_128x128.png}"
	type="image/png" sizes="32x32 64x64 128x128" rel="icon">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv=”Content-Language” content=”es” />
<meta name="theme-color" content="#6B597A">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<link rel="manifest" th:href="@{manifest.json}">
<!-- Google Fonts -->
<link
	th:href="@{https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i}"
	rel="stylesheet">
<!-- Vendor CSS Files -->
<!-- link th:href="@{/assets/styles/jquery-ui.min.css}" rel="stylesheet"-->
<!--link th:href="@{/assets/styles/jquery-ui.structure.min.css}" rel="stylesheet"-->
<!-- Template Main CSS File -->
<link th:href="@{/assets/styles/styles.css}" rel="stylesheet">
<link th:href="@{/assets/styles/styles-pages.css}" rel="stylesheet">
<link th:href="@{/assets/styles/styles-regis.css}" rel="stylesheet">
<link th:href="@{/assets/styles/styles-popups.css}" rel="stylesheet">
<link th:href="@{/assets/styles/styles-client.css}" rel="stylesheet">
<!-- Script JS Files -->
<script th:src="@{/assets/script/jquery.min.js}"></script>
<script th:src="@{/assets/script/jquery-3.5.1.min.js}"></script>
<script th:src="@{/assets/script/setting-ui.js}"></script>
<script th:src="@{/assets/script/view.js}"></script>
</head>
<header>
	<div id="nav-user">
		<div id="profile-more" class="hide-mobile">
			<i class="fas fa-user-circle"></i> <span id="t-username">' +
				user.name + '</span>
		</div>
		<a th:href="@{/mystore/profile}"><div class="mobile">
				<i class="fas fa-user-circle"></i> <span>' + user.name + '<span>
			</div></a>
		<div class="more hide-mobile">
			<a th:href="@{/mystore/profile}"><div>
					<i class="fas fa-id-badge"></i>Ir a perfil
				</div></a> <a th:href="@{/index}" id="log-out"><div>
					<i class="fas fa-sign-out-alt"></i> <span>Cerrar sesión </span>
				</div></a>
		</div>
	</div>
	<nav>
		<ul>
			<a th:href="@{'/mystore/records?id=' +${session.usuario.id} (orderyby=dateLasts,registerTypeBy=all,payMethodBy=all,rateTypeBy=all,currencyBy=soles)}"><li>
					<i class="fas fa-book"></i> <span>Registros</span>
			</li></a>
			<a th:href="@{'/mystore/clients?id='+ ${session.usuario.id}}"><li>
					<i class="fas fa-address-book"></i> <span>Clientes</span>
			</li></a>
			<a th:href="@{/mystore/learn_more}"><li><i
					class="fas fa-graduation-cap"></i> <span>Aprende más </span></li></a>
		</ul>
	</nav>
	<div class="nav-title">
		<img src="/assets/images/Yupana-logo_w_512x512.png" alt="logo Yupana"
			class="icon"> <img
			src="/assets/images/Yupana-txt_w_512x256.png" alt="texto Yupana"
			class="text">
	</div>
</header>
<body>
	<div class="content app">

		<div class="constant">
			<div class="resume">
				<h1>Nueva suscripcion</h1>
			</div>
		</div>

		<main class="container">

			<section id="new-suscription" class="page first">
				<h1 id="dd">Nueva suscripción a Delivery</h1>
				<br>
				<form th:action="@{/mystore/newRegisterSub}" th:object="${sub}"
					method="post" id="frm-newSuscriptionD">
					<div class="data">
						<label for="client"><span>Cliente</span> <select
							name="client" id="client" th:field="*{wallet.id}" required>
								<option th:each="i : ${listWallet}" th:value="${i.id}"
									th:text="${i.user.name}" th:selected="${i==1}"></option>
						</select> </label> <label><span>Periodo</span> <select name="period"
							id="period" th:field="*{subscriptionPeriod}" required>
								<option value="360">Anual</option>
								<option value="180">Semestral</option>
								<option value="120">Cuatrimestral</option>
								<option value="90">Trimestral</option>
								<option value="60">Bimestral</option>
								<option value="30" selected>Mensual</option>
								<option value="15">Quincenal</option>
								<option value="7">Semanal</option>
						</select> </label> <label><span>Monto a cobrar</span> <input type="number"
							th:field="*{amount}" required> </label> <label><span>Descripcion</span>
							<input type="text" th:field="*{subscriptionType}" required>
						</label> <label for="mcfecpago"> <span>Fecha de expiración</span>
							<input type="date" value="now">
						</label>
					</div>
				</form>

				<div class="footer a2 row">
					<button name="action" value="cancel" class="close"
						form="frm-newSuscriptionD">Cancelar</button>
					<button name="action" value="accept" class="psub color-accent-bg"
						form="frm-newSuscriptionD">Aceptar</button>
				</div>
			</section>
			<a th:href="@{'/mystore/newClient?id=' + ${idSession}}">
				<button id="new-client" class="color-secondary-bg">Nuevo
					Cliente</button>
			</a>
			<section id="confirmation">
				<div class="popup-sub int">
					<h1>Suscripción Realizada</h1>
					<div class="pop-content">
						<label>Cliente <span>Nombre_completo_cliente</span></label> <label>Periodo
							<span>Mesual</span>
						</label> <label>Fecha de emisión <span>dd/mm/aaaa</span></label> <label>Monto
							a cobrar <span>S/xx.xx</span>
						</label>
					</div>
					<div class="footer a1 row">
						<button name="action" value="accept" class="psub color-accent-bg"
							form="frm-newSuscriptionD">Aceptar</button>
					</div>
				</div>
			</section>
		</main>
	</div>
</body>
</html>
