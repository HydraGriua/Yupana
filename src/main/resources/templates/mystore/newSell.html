<html>
<head>
<title>Nueva Venta</title>
<link th:href="@{/assets/images/Yupana-logo_fc_128x128.png}"
	type="image/png" sizes="32x32 64x64 128x128" rel="icon">
<meta charset="utf-8" />
<link th:href="@{/assets/styles/styles.css}" rel="stylesheet">
<link th:href="@{/assets/styles/styles-pages.css}" rel="stylesheet">
<link th:href="@{/assets/styles/styles-regis.css}" rel="stylesheet">
<link th:href="@{/assets/styles/styles-popups.css}" rel="stylesheet">
<link th:href="@{/assets/styles/styles-client.css}" rel="stylesheet">

<!-- Script JS Files -->
<script th:src="@{/assets/script/jquery.min.js}"></script>
<script th:src="@{/assets/script/jquery-3.5.1.min.js}"></script>
<script th:src="@{/assets/script/setting-ui.js}"></script>
<script th:src="@{/assets/script/view.js}"></script>
</head>

<body>
	<div class="content app">
<header>
		<div id="nav-user">
		<div id="profile-more" class="hide-mobile"><i class="fas fa-user-circle" th:if="${session.usuario !=null}"></i> <span id="t-username" th:text="${session.usuario.user.name}"></span></div>
		<a th:href="@{/mystore/profile}"><div class="mobile"><i class="fas fa-user-circle"></i> <span th:text="${session.usuario.user.name}"><span></div></a> 
		 <div class="more hide-mobile"> 
		 <a th:href="@{/mystore/profile}"><div><i class="fas fa-id-badge"></i>Ir a perfil</div></a>
		 <Form th:action="@{/logout}" method="post"  id="logout">
		</Form>
		<button class="color-secondary-bg" type="submit" form="logout">
						<i class="fas fa-sign-out-alt"></i> Cerrar Sesion
					</button>
		</div>
		</div>
		 <!-- a th:href="@{/login}" id="logout"><div><i class="fas fa-sign-out-alt"></i> <span>Cerrar sesión </span></div></a  -->
		<nav><ul>
        <a th:href="@{'/mystore/records?id=' +${session.usuario.id} (orderyby=dateLasts,registerTypeBy=all,payMethodBy=all,rateTypeBy=all,currencyBy=soles)}"><li>
                    <i class="fas fa-book"></i> <span>Registros</span></li></a>
        <a th:href="@{/mystore/clients}"><li> <i class="fas fa-address-book"></i> <span>Clientes</span></li></a>
        <a th:href="@{/mystore/learn_more}"><li> <i class="fas fa-graduation-cap"></i> <span>Aprende más </span></li></a>
        </ul></nav>
        <div class="nav-title">
        <img src="/assets/images/Yupana-logo_w_512x512.png" alt="logo Yupana" class="icon"> <img src="/assets/images/Yupana-txt_w_512x256.png" alt="texto Yupana" class="text">
        </div>
		</header>
		<div class="constant">
			<div class="resume">
				<h1>Nueva venta</h1>
			</div>
		</div>

		<main class="container">
			<section>
				<h1>Nueva venta al crédito</h1>
				<form id="frm-newSell" th:action="@{/mystore/registerNewSell}" method="post" 
					th:object="${sellModel}" class="center">
					<div class="data">
						<label for="client"><span>Cliente</span> <select
							name="client" id="client" th:field = "*{wallet.id}" required>
								<option th:each="i : ${listaUsuarios}" th:value="${i.id}" th:text="${i.user.name} +' '+${i.user.firstLastname} +' '+${i.user.secondLastname}"
      								th:selected="${i==1}" ></option>
						</select> <!--button id="new-client" class="color-secondary-bg">Nuevo Cliente</button-->
						</label> 
						
						 <label> 
						  <span>Tipo de registro</span>
						 
						<select	name="registerTypeBy" th:field="*{transaction.transactionName}" required>
								<option value="credito">Registro de venta al crédito</option>
								<option value="contado">Venta al contado</option>
						</select>
						</label>
						  <label for="date"><span>Fecha de Evento</span>
        					<input type="date" value="now" th:field = "*{creationDate}" required>
  					 	 </label>
						 <!--button id="new-client" class="color-secondary-bg">Nuevo Cliente</button-->
						
						</label> <label><span>Monto a crédito</span> <input type="number"
							th:field ="*{transaction.debt}" min="0" step=".10" required> <!--button><i class="fas fa-calculator"></i></button-->
						</label>
						</label> <label><span>Monto Pagado</span> <input type="number"
							th:field ="*{transaction.amountPaid}" min="0" step=".10" required> <!--button><i class="fas fa-calculator"></i></button-->
						</label>
						
					</div>
					<hr>
					<div id="client-data">
						<div class="top row">
							<h2>Interés del cliente</h2>
							<!--button action="edit" class="color-secondary-txtlink">Editar</button-->
						</div>
						<div class="details">
							<label>Tipo de interés <span id="TI">Tasa nominal</span></label>
							<label>Periodo de tasa <span id="PT">Mensual</span></label> <label>Capitalización
								<span id="30">Mensual</span>
							</label> <label>Tasa de interés <span id="Ti">x.xxxxxxx%</span></label>
						</div>
					</div>
				</form>
				<div class="footer a2 row">
						<button name="action" value="cancel" form="frm-newSell"
							class="close">Cancelar</button>
               			<button type="submit" value="accept" class="next color-accent-bg" form="frm-newSell" >Registrar Venta</button>
						
					</div>
			</section>
			
		</main>

	</div>
</body>
</html>
