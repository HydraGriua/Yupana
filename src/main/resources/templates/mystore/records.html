<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="Layout/ResourcesLayout :: head">
<link th:href="@{/assets/styles/styles-client.css}" rel="stylesheet">
<meta charset="utf-8">
</head>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>Clientes</title>

<header th:replace="Layout/MenuLayout :: header"> </header>
<body>
<div class="content app">
<section class="filters">
	<div class="row">
		<h2>Filtros</h2>
		<button id="close-filters" class="btn-icon"><i class="fas fa-times"></i></button>
	</div>
		<form id="frm-filter">
			<strong>Ordenar por</strong>
			<label for="orderby">
				<select name="orderby" id="orderby">
					<option value="dateLasts">Más reciente</option>
					<option value="dateFirsts">Más antiguo</option>
					<option value="deudaMayor">Mayor deuda</option>
					<option value="deudaMenor">Menor deuda</option>
					<option value="nombreAZ">Orden Alfabético A-Z</option>
					<option value="nombreZA">Orden Alfabético Z-A</option>
				</select>
			</label>
			<br>
			<strong>Filtrar por</strong>
			<div>
				<label>
					<span>Tipo de registro</span>
					<select name="tiposRegistro"><!--class="select-3"-->
					<option value="all">Todos los tipos de registro</option>
					<option value="sell">Registro de venta al crédito</option>
					<option value="delivery">R. v. al crédito con Delivery</option>
					<option value="mantenimiento">Mantenimiento de cuenta</option>
					<option value="suscripciond">Suscripción a Delivery</option>
					<option value="amortizaciones">Amortizaciones de deuda</option>
				</select></label>
				<label>
					<span>Tipo de pago</span>
					<select name="tiposPago" id="">
					<option value="all">Todos los pagos</option>
					<option value="duetoPay">Registros por pagar</option>
					<option value="payed">Registros pagados</option>
				</select></label>
				<label>
					<span>Tipo de tasa de interés</span>
					<select name="tiposInteres" id="">
					<option value="all">Todos los tipos de interés</option>
					<option value="ts">Con Tasa de Interés Simple</option>
					<option value="tc">Con Tasa de Interés Compuesta</option>
					<option value="te">Con Tasa de Interés Efectiva</option>
				</select></label>
				<label><!---->
					<!--Fechas-->
					<span>Entre</span>
					<div><input type="date"> - 
					<input type="date" value="now"></div>
				</label>
				<label>
					<span>Tipo de moneda</span>
					<select name="tipoMoneda" id="">
					<option value="soles">S/. PE Soles Peruanos</option>
					<option value="usdollar">$ USD Dollar</option>
				</select></label>
			</div>
			<button type="submit" id="filter"><span>Filtrar</span> <i class="fas fa-filter"></i></button>
		</form>
	</section>

<section class="actions row">
	<button id="show-filter"><span>Filtrar</span> <i class="fas fa-filter"></i></button>
		<form action="" method="get" id="frm-search" class="row">
			<label for="search"><input type="text" name="search" value="" placeholder="Código de registro o nombre del cliente"><i class="fas fa-search"></i>
				<!--button type="submit"><span>Buscar</span> <i class="fas fa-search"></i></button-->
			</label>
			<button type="submit" class="btn-icon"><i class="fas fa-search"></i></button>
		</form>
		<button id="new-more">Nuevo<i class="fas fa-plus"></i> </button>
		<div class="new">
			<button id="newSell">Nueva venta <i class="fas fa-cart-plus"></i></button>
			<button id="newPayment">Nueva amortización / pago de deuda <i class="fas fa-hand-holding-usd"></i></button>
			<button id="newDelivery">Nuevo delivery <i class="fas fa-truck"></i></button>
			<button id="newSuscriptionD">Nueva suscripción a delivery <i class="fas fa-clipboard"></i></button>
		</div>
		<div class="cards row">
			<button id="view" value="todet">Mostrar detalles <i class="fas fa-eye"></i></button>
			<button id="export">Exportar <i class="fas fa-download"></i></button>
		</div>
	</section>


<main class="container">
	<h1>Registros</h1>
	<br>

	<!-- cards -->
	<section class="cards" id ="c-records" >

		<div class="card easy center" th:each="registro : ${transactions}"><!--det o easy-->
			<div class="top">
				<h1>Registro de venta al crédito</h1>
				<div class="r-code">Código de registro <span th:text="${registro.transaction.id}"></span></div>
			</div>
			<div class="details">
				<div class="client">
					Cliente <span ><a href="#" th:text="${registro.firstLastname}+' '+${registro.secondLastname}+' '+${registro.name}"></a></span>
				</div>
				<div class="date tosmall"><!--tonormal-->
					Fecha de emisión: <span th:text= "${registro.transaction.transactionDate}"></span>
				</div>
				<div class="tInterest tohide">
					Tipo de interés
					<span th:text = "${registro.transaction.rateType}"></span>
					<span class="subDet" th:text="${registro.transaction.capitalization}"></span>
				</div>
				<div  class="ti tosmall tohide">
					Tasa de interés
					<span th:text="${registro.transaction.interestRate}"></span>
				</div>
				<div class="money debt"><!--debt o payment-->
					<div class="tohide">
						<div class="subDet">Monto de venta <span th:text="${registro.transaction.amount}">s/xx.xx</span></div>
						<div class="subDet">Monto de delivery <span>s/xx.xx</span></div>
					</div>
					<div>Monto a dado a crédito <span>S/XX.XX</span></div>
				</div>
				<div class="descrip merge tohide">
					Descripción:
					<span th:text="${registro.description}"></span>
				</div>
			</div>
		</div> <!-- card -->

	</section>

	<br>
	<section class="pagination center">
		<form action="" method="get" class="row" id="frm-pagination">
			<button name="page" value="prev" class="color-secondary-bg"><i class="fas fa-chevron-left"></i></button>
			<div class="pages row">
				<button name="page" class="active" value="1">1</button>
				<button name="page" value="2">2</button>
				<button name="page" value="3">3</button>
			</div>
			<button name="page" class="color-secondary-bg" value="next"><i class="fas fa-chevron-right"></i></button>
		</form>
	</section>

</main>

<div class="fast-access">
	<button id="f-new"><i class="fas fa-plus"></i></button>
	<div class="submenu">
		<button id="newSell"><i class="fas fa-cart-plus"></i> Nueva Venta</button>
		<button id="newPayment"><i class="fas fa-hand-holding-usd"></i> Nueva amortización</button>
		<button id="newDelivery"><i class="fas fa-truck"></i> Nuevo Delivery</button>
		<button id="newSuscriptionD"><i class="fas fa-clipboard"></i> Nueva Suscripción D.</button>
	</div>
</div>


</div>

</body>
</html>
